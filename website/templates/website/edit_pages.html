{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>

      <!-- Font Awesome -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />


      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap"
          rel="stylesheet">
  
  
      <!-- MDB -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
      <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container p-5">
        <a href='/superuser/pages' type="button" class="btn btn-outline-dark rounded-9 mb-3"><i class="fa-sharp fa-solid fa-arrow-left"></i> Back</a>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %} {{form}}
            <div>
                <button type="submit" name="Submit" class="btn btn-primary float-end" data-mdb-toggle="modal"
                    data-mdb-target="#exampleModal">Update</button>
            </div>
        </form>
    
    </div>



     <!-- MDB -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>

     <!-- Jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 
     <!-- JS -->
</body>
</html>
