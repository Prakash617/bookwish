{% extends 'base.html' %} {% block main %}
{{consultation_request |safe}}

<div class="consultation-form mt-5 pt-4">
    <div class="heading h2 mb-4">
        Request Consultation
    </div>
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            <!-- Text input -->
            <div class="form-outline mb-4">
                <input required type="text" name="name" id="form6Example3" class="form-control" />
                <label class="form-label" for="form6Example3">Full Name</label>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
                <input type="text" name="company" id="form6Example3" class="form-control" />
                <label class="form-label" for="form6Example3">Company name (optional)</label>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
                <input required type="text" name="address" id="form6Example4" class="form-control" />
                <label class="form-label" for="form6Example4">Address</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input required type="email" name="email" id="form6Example5" class="form-control" />
                <label class="form-label" for="form6Example5">Email</label>
            </div>

            <!-- Number input -->
            <div class="form-outline mb-4">
                <input required type="number" name="phone" id="form6Example6" class="form-control" />
                <label class="form-label" for="form6Example6">Phone</label>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
                <textarea class="form-control" name="message" id="form6Example7" rows="4" required></textarea>
                <label class="form-label" for="form6Example7">Message</label>
            </div>

            <div class="form-outline mb-4">
                <select class="form-select" name="type" aria-label="Default select example" required>
                    <option value="" disabled selected>Select your Consultation Type</option>
                    <option value="Personal">Personal</option>
                    <option value="Professional">Professional</option>
                </select>
            </div>

            <!-- Submit button -->
            <input type="submit" class="btn btn-danger btn-block mb-4" value="Request Consultation">
        </form>
    </div>
</div>

{% endblock %}
