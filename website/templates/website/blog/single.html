{% extends 'base.html' %}

{%block title%} {{blog.article_title}} {%endblock%}

{% block main %}
<div class="container main-content py-5">

    <div class="container">
        <h1 class="fw-bold mb-3">{{blog.article_title}}</h1>
        <div class="date text-muted small">
            {{blog.post_date}}
        </div>

        <div class="pt-5"></div>

        <div class="content">
            <img src= "{{blog.feature_image}}"
                alt="" style="width:100%; height:300px; object-fit: cover; border-radius: 12px;">
            <div class="content mt-3">
                {{blog.article_body | safe}}
            </div>
        </div>
    </div>
</div>
{% endblock %}
